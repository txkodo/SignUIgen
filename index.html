<html>
  <head>
    <meta name="veiwpoint" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="app">
      <div class="maingrid">
        <div class="main">
          <header>
            <a href="#">Minecraft Sign UI generator</a>
          </header>
          <div class="sign_editor">
            <div class="sign_wrapper">
              <div class="sign">
                <ul>
                  <li>
                    <svg viewBox="0 0 96 12" preserveAspectRatio="xMinYMid meet" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <text x="48" y="7" font-size="8" fill="black" id="text1_value">Ig1</text>
                    </svg>
                  </li>
                  <li>
                    <svg viewBox="0 0 96 10" preserveAspectRatio="xMinYMid meet" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <text x="48" y="5" font-size="8" fill="black" id="text2_value">Ig2</text>
                    </svg>
                  </li>
                  <li>
                    <svg viewBox="0 0 96 10" preserveAspectRatio="xMinYMid meet" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <text x="48" y="5" font-size="8" fill="black" id="text3_value">Ig3</text>
                    </svg>
                  </li>
                  <li>
                    <svg viewBox="0 0 96 16" preserveAspectRatio="xMinYMid meet" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <text x="48" y="5" font-size="8" fill="black" id="text4_value">Ig4Ig4</text>
                    </svg>
                  </li>
                </ul>
              </div>
              <div class="signtexts dp1">
                <h3>Sign texts</h3>
                <ul class="inner">
                  <li><input type="text" name="text1" id="text1_output" class="dp2 inputtext"></li>
                  <li><input type="text" name="text2" id="text2_output" class="dp2 inputtext"></li>
                  <li><input type="text" name="text3" id="text3_output" class="dp2 inputtext"></li>
                  <li><input type="text" name="text4" id="text4_output" class="dp2 inputtext"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="button_editor">
          <h2>Button Areas</h2>
          <div class="area_setting dp1">
            <div class="column">
              <span class="h3">X :</span>
              <input type="number" name="x0" id="x0" class="inner dp2 narrow inputtext r">
              <span class="h3">~</span>
              <input type="number" name="x1" id="x1" class="inner dp2 narrow inputtext r">
            </div>
            <div class="column">
              <span class="h3">Y :</span>
              <input type="number" name="y0" id="y0" class="inner dp2 narrow inputtext r">
              <span class="h3">~</span>
              <input type="number" name="y1" id="y1" class="inner dp2 narrow inputtext r">
            </div>
            <div class="column">
              <span class="h3">Command :</span>
            </div>
            <div class="column">  
              <input type="text" name="y0" id="y0" class="inner dp2 inputtext inputcommand">
            </div>
          </div>
          <div class="area_list">
            <h3>Area List</h3>
            <span class="fas fa-plus-circle icon" id="areaList-addButton"></span>
            <ul id="areaList" class="dp1"></ul>
          </div>
        </div>
        <div class="util">
          <footer>
            <ul class="follow-me link">
              <h3>made by txkodo</h3>
              <li><a href="https://twitter.com/txkodo" target="_blank" rel="noopener noreferrer"></a></li>
              <li><a href="https://github.com/txkodo/SignUIgen" target="_blank" rel="noopener noreferrer"></a></li>
            </ul>
          </footer>
        </div>
    </section>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
